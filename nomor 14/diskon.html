<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diskon Umur 25</title>
</head>

<body>
    <table cellpadding="10">
        <tr>
            <td>
                <label for="kota">Kota Keberangkatan </label>
            </td>
            <td>:</td>
            <td>
                <input type="text" min="0" id="kota" placeholder="Masukkan Kota" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="tujuan">Kota Tujuan </label>
            </td>
            <td>:</td>
            <td>
                <input type="text" min="0" id="tujuan" placeholder="Masukkan tujuan" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="nama">Nama </label>
            </td>
            <td>:</td>
            <td>
                <input type="text" min="0" id="nama" placeholder="Masukkan nama" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="tanggal">Tanggal Lahir </label>
            </td>
            <td>:</td>
            <td>
                <input type="number" min="0" id="tanggal" placeholder="Masukkan tanggal" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="bulan">Bulan Lahir </label>
            </td>
            <td>:</td>
            <td>
                <input type="number" min="0" id="bulan" placeholder="Masukkan bulan" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="tahun">Tahun Lahir </label>
            </td>
            <td>:</td>
            <td>
                <input type="number" min="0" id="tahun" placeholder="Masukkan tahun" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="tanggal2">Tanggal Berangkat </label>
            </td>
            <td>:</td>
            <td>
                <input type="number" min="0" id="tanggal2" placeholder="Masukkan tanggal Berangkat" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="bulan2">Bulan Berangkat </label>
            </td>
            <td>:</td>
            <td>
                <input type="number" min="0" id="bulan2" placeholder="Masukkan bulan Berangkat" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="tahun2">Tahun Berangkat </label>
            </td>
            <td>:</td>
            <td>
                <input type="number" min="0" id="tahun2" placeholder="Masukkan tahun Berangkat" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="tiket">Harga Tiket </label>
            </td>
            <td>:</td>
            <td>
                <input type="number" min="0" id="tiket" placeholder="Masukkan Tiket" />
            </td>
        </tr>
    </table>
    <br><br>
    <button id="btn">Tentukan</button>
    <p id="result"></p>
    <!-- js -->
    <script src="./diskon.js"></script>
</body>

</html>
